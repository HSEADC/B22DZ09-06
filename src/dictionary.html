<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.webp" />
    <title>Словарик</title>
  </head>
  <body class="S_Dictionary">
    <div class="M_Menu">
      <a href="../">
        <div class="A_Logo">
          <img src="../src/images/teaser/letter.svg" alt="Logo" />
        </div>
      </a>
      <a href="about.html">
        <div class="A_buttonAbout">
          <p>О нас</p>
        </div>
      </a>
    </div>

    <div class="M_pageTitle">
      <div class="A_backgroundTitle">
        <img src="../src/images/dictionary/background.png" alt="hero image" />
      </div>
      <div class="A_Header">
        <img src="../src/images/dictionary/slovarik.png" alt="kulek title" />
      </div>
    </div>

    <div class="O_Words">
      <div class="M_searchYear">
        <div class="C_searchParameters">
          <div class="A_Input">
            <input type="search" name="Поиск" placeholder="Поиск по словам" />
            <img
              src="../src/images/dictionary/search.svg"
              alt="Картинка поиска"
              class="Q_Search"
            />
          </div>
          <div class="A_Filter">
            <p class="Q_filterType">По времени</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="10"
              viewBox="0 0 19 10"
              fill="none"
              class="Q_Icon"
            >
              <path
                d="M1 1.09997L9.40025 8.49998L18 1.09998"
                stroke="black"
                stroke-width="1.875"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <input
          type="range"
          name=""
          class="C_exectTime"
          min="1"
          max="7"
          step="1"
        />
        <div class="C_Years">
          <p class="A_Date">1960</p>
          <p class="A_Date">1970</p>
          <p class="A_Date">1980</p>
          <p class="A_Date">1990</p>
          <p class="A_Date">2000</p>
          <p class="A_Date">2010</p>
          <p class="A_Date">2023</p>
        </div>
      </div>
      <div class="words-grid"></div>
    </div>
    <div class="O_Footer">
      <div class="W_footerContent">
        <div class="M_socialNetworks">
          <h2 class="A_sectionName">Мы в социальных сетях</h2>
          <div class="C_allLinks">
            <a href="https://clck.ru/36HCrm">
              <div class="W_linkInstagram">
                <img
                  src="../src/images/dictionary/instagram.svg"
                  alt="Картинка ссылки на Инстаграм"
                  class="A_InstagramTelegram"
                />
                <p class="A_Link">eto.kulek</p>
              </div>
            </a>
            <a href="https://t.me/eto_kulek">
              <div class="W_linkTelegram">
                <img
                  src="../src/images/dictionary/telegram.svg"
                  alt="Картинка ссылки на Телеграм"
                  class="A_InstagramTelegram"
                />
                <p class="A_Link">eto.kulek</p>
              </div></a
            >
          </div>
        </div>
        <div class="W_rightFooter">
          <div class="M_footerSection">
            <h2 class="A_sectionName">Создатели</h2>
            <div class="C_Creators">
              <p class="A_Link">Климова Ксенья</p>
              <p class="A_Link">Орехова Софья</p>
              <p class="A_Link">Удод Константин</p>
            </div>
          </div>
          <div class="M_footerSection">
            <h2 class="A_sectionName">Контакты</h2>
            <div class="C_Creators">
              <a href="https://t.me/artxksu">
                <p class="A_Link">Telegram: @artxksu</p></a
              >
              <a href="https://t.me/sonyerikson"
                ><p class="A_Link">Telegram: @sonyerikson</p></a
              >
              <a href="https://t.me/KonstUd"
                ><p class="A_Link">Telegram: @KonstUd</p></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
