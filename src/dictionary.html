<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Словарик</title>
  </head>
  <body class="S_Dictionary">
    <div class="M_Menu">
      <div class="A_Logo">
        <img src="../src/images/teaser/letter.svg" alt="Logo" />
      </div>
      <div class="A_buttonAbout">
        <p>О нас</p>
      </div>
    </div>

    <div class="M_pageTitle">
      <div class="A_backgroundTitle">
        <img src="../src/images/dictionary/background.png" alt="hero image" />
      </div>
      <div class="A_Header">
        <img src="../src/images/dictionary/slovarik.png" alt="kulek title" />
      </div>
    </div>

    <div class="O_Words">
      <div class="M_searchYear">
        <div class="C_searchParameters">
          <div class="A_Input">
            <input type="search" name="Поиск" placeholder="Поиск по словам" />
            <img
              src="../src/images/dictionary/search.svg"
              alt="Картинка поиска"
            />
          </div>
          <div class="A_Filter">
            <p>По времени</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="10"
              viewBox="0 0 19 10"
              fill="none"
            >
              <path
                d="M1 1.09997L9.40025 8.49998L18 1.09998"
                stroke="black"
                stroke-width="1.875"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <input
          type="range"
          name=""
          class="C_exectTime"
          min="1"
          max="7"
          step="1"
        />
        <div class="C_Years">
          <p>1960</p>
          <p>1970</p>
          <p>1980</p>
          <p>1990</p>
          <p>2000</p>
          <p>2010</p>
          <p>2023</p>
        </div>
      </div>
      <div class="words-grid"></div>
    </div>
    <div class="O_Footer">
      <div class="W_footerContent">
        <div class="M_socialNetworks">
          <h2>Мы в социальных сетях</h2>
          <div class="W_allLinks">
            <div class="C_linkInstagram">
              <img
                src="../src/images/dictionary/instagram.svg"
                alt="Картинка ссылки на Инстаграм"
              />
              <p>eto.kulek</p>
            </div>
            <div class="C_linkTelegram">
              <img
                src="../src/images/dictionary/telegram.svg"
                alt="Картинка ссылки на Телеграм"
              />
              <p>eto.kulek</p>
            </div>
          </div>
        </div>
        <div class="W_rightFooter">
          <div class="M_footerSection">
            <h2>Создатели</h2>
            <div class="C_Creators">
              <p>Климова Ксенья</p>
              <p>Орехова Софья</p>
              <p>Удод Константин</p>
            </div>
          </div>
          <div class="M_footerSection">
            <h2>Контакты</h2>
            <div class="C_Creators">
              <p>Telegram: @artxksu</p>
              <p>Telegram: @sonyerikson</p>
              <p>Telegram: @KonstUd</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
